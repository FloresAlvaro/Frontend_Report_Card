<p-table [value]="roles" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template #body let-role>
    <tr>
      <td>{{ role.id }}</td>
      <td>{{ role.name }}</td>
      <td>{{ role.status }}</td>
    </tr>
  </ng-template>
</p-table>
